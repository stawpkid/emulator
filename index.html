<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic NeptunJS Emulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            min-height: 100vh;
        }
        h1 {
            color: #333;
        }
        #emul {
            width: 80%;
            max-width: 800px;
            height: 400px;
            border: 2px solid #000;
            background: #000;
            margin-top: 20px;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div id="emul"></div>


    <script>
// Get the "game" parameter from the query string
const urlParams = new URLSearchParams(window.location.search);
const gameUrl = urlParams.get('game'); // Extract the ROM URL

// Emulator setup
const NepPlayer = "#emul"; // Ensure this remains consistent
const NepEmu = "gbc"; // Set the emulator type (e.g., Game Boy Color)
let NepLang = "en"; // Ensure 'let' is used to avoid redeclaration errors

if (gameUrl) {
    try {
        // Check if the script is already loaded
        if (!document.querySelector("script[src='//mem.neptunjs.com/njs/njsLoader.js']")) {
            const NjsScript = document.createElement("script");
            NjsScript.src = "//mem.neptunjs.com/njs/njsLoader.js";
            document.body.appendChild(NjsScript);
        } else {
            console.warn("Emulator script already loaded.");
        }
    } catch (error) {
        // Alert the error and log it to the console
        alert("An error occurred while loading the emulator: " + error.message);
        console.error(error);
    }
} else {
    // Alert if no game URL is provided
    alert("Error: No game URL provided! Use ?game=<ROM_URL>");
}

    </script>
</body>
</html>
