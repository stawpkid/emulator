<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic NeptunJS Emulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            min-height: 100vh;
        }
        h1 {
            color: #333;
        }
        #emul {
            width: 80%;
            max-width: 800px;
            height: 400px;
            border: 2px solid #000;
            background: #000;
            margin-top: 20px;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>NeptunJS Emulator</h1>
    <div id="emul"></div>
    <div id="error-message" class="error"></div>

    <script>
        // Extract the "game" parameter from the URL query string
        const urlParams = new URLSearchParams(window.location.search);
        const gameUrl = urlParams.get('game'); // Get the ROM URL

        // Set emulator configurations
        const NepPlayer = "#emul";
        const NepEmu = "gbc"; // Example: Game Boy Color emulator
        const NepLang = "en";

        if (gameUrl) {
            try {
                // Dynamically load the NeptunJS script
                const NjsScript = document.createElement('script');
                NjsScript.src = "//mem.neptunjs.com/njs/njsLoader.js";
                document.body.appendChild(NjsScript);
            } catch (error) {
                // Display error if script fails to load
                alert("An error occurred while loading the emulator: " + error.message);
                console.error(error);
            }
        } else {
            // Display error if no game URL is provided
            const errorMessage = document.getElementById("error-message");
            errorMessage.textContent = "Error: No game URL provided! Use ?game=<ROM_URL>";
        }
    </script>
</body>
</html>
