<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic NeptunJS Emulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            min-height: 100vh;
        }
        h1 {
            color: #333;
        }
        #emul {
            width: 80%;
            max-width: 800px;
            height: 400px;
            border: 2px solid #000;
            background: #000;
            margin-top: 20px;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div id="emul"></div>


    <script>
        // Get the `game` parameter from the query string
        const urlParams = new URLSearchParams(window.location.search);
        const gameUrl = urlParams.get('game'); // Extract the `game` parameter value

        // Emulator configuration
        const NepPlayer = "#emul"; // Container ID
        const NepEmu = "nes"; // Default to NES emulator
        const NepLang = "en"; // Language

        // Check if `game` parameter is provided
        if (gameUrl) {
            // Dynamically load the NeptunJS script
            const NjsScript = document.createElement('script');
            NjsScript.src = "//mem.neptunjs.com/njs/njsLoader.js";
            document.body.appendChild(NjsScript);
        } else {
            // Display an error message if no `game` parameter is provided
            alert("Error: No ROM URL provided! Use ?game=<ROM_URL> in the URL.")
        }
    </script>
</body>
</html>
